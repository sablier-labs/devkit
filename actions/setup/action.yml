name: "Devkit Setup"
description: "Internal composite action for installing the dependencies required for using the devkit"

inputs:
  package-manager:
    description: "Package manager to install dependencies with"
    default: "npm"
    required: false

runs:
  using: "composite"
  steps:
    - name: "Check out the repo"
      uses: "actions/checkout@v4"

    - name: "Install Just"
      uses: "extractions/setup-just@v3"
      with:
        just-version: "1"

    - name: "Setup node"
      uses: "actions/setup-node@v4"
      with:
        node-version: ">20"

    - name: "Install Bun"
      if: inputs.package-manager == 'bun'
      uses: "oven-sh/setup-bun@v2"
      with:
        bun-version: "latest"

    - name: "Install Pnpm"
      if: inputs.package-manager == 'pnpm'
      uses: pnpm/action-setup@v4
      with:
        version: "10"

    - name: "Install Ni package manager resolver"
      run: "npm install -g @antfu/ni"
      shell: bash

    - name: "Install the Node.js dependencies"
      run: "ni --frozen"
      shell: "bash"

    - name: "Add summary"
      run: | # shell
        echo "## Devkit Setup result" >> $GITHUB_STEP_SUMMARY
        echo "âœ… Passed" >> $GITHUB_STEP_SUMMARY
      shell: bash
